name: Build and Release

on:
  push:  
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v2.1.3, etc. 

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on:  windows-latest
    strategy:
      matrix:
        include:
          - platform: win-x64
            os-name: Windows-x64
          - platform: win-x86
            os-name: Windows-x86
          - platform: linux-x64
            os-name: Linux-x64
          - platform: osx-x64
            os-name: MacOS-x64
    
    steps:
    - name: Checkout code
      uses:  actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version:  '10.0.x' # Adjust to your . NET version
        
    - name: Restore dependencies
      run:  dotnet restore OGNES.csproj
      
    - name:  Publish ${{ matrix.os-name }}
      run: dotnet publish OGNES.csproj --configuration Release --runtime ${{ matrix.platform }} --self-contained true --output ./publish/${{ matrix.platform }}
      
    - name: Create Release Archive (Windows)
      if: runner.os == 'Windows'
      run:  Compress-Archive -Path ./publish/${{ matrix.platform }}/* -DestinationPath OGNES-${{ github.ref_name }}-${{ matrix.os-name }}.zip
      shell: pwsh
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name:  OGNES-${{ matrix. os-name }}
        path:  OGNES-${{ github.ref_name }}-${{ matrix.os-name }}.zip
        
  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    
    steps:
    - name:  Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Display structure of downloaded files
      run: ls -R ./artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with: 
        files: ./artifacts/**/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
